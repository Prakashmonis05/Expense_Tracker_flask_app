<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Initial Balance - ExpenseTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .balance-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .balance-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .balance-card p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .balance-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            font-weight: 600;
            color: #495057;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="balance-card">
        <div class="text-center">
            <i class="fas fa-wallet balance-icon"></i>
            <h2>Set Your Initial Balance</h2>
            <p>Please enter your current cash and bank balance to get started</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('set_initial_balance') }}">
            <div class="mb-4">
                <label for="cash_balance" class="form-label">
                    <i class="fas fa-money-bill-wave text-success"></i> Cash Balance
                </label>
                <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input type="number" 
                           step="0.01" 
                           class="form-control" 
                           id="cash_balance" 
                           name="cash_balance" 
                           placeholder="Enter cash balance"
                           required
                           min="0">
                </div>
            </div>

            <div class="mb-4">
                <label for="bank_balance" class="form-label">
                    <i class="fas fa-university text-primary"></i> Bank Balance
                </label>
                <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input type="number" 
                           step="0.01" 
                           class="form-control" 
                           id="bank_balance" 
                           name="bank_balance" 
                           placeholder="Enter bank balance"
                           required
                           min="0">
                </div>
            </div>

            <button type="submit" class="btn btn-submit">
                <i class="fas fa-check-circle"></i> Continue to Dashboard
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
